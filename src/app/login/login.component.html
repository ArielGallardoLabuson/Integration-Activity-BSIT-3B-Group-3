<h1 class="text-center">Login</h1>

<div class="container">
    <div class="row">
        <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" formControlName="email" autocomplete="off"
                        placeholder="Enter email ex. juandelacruz18@gmail.com" required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" formControlName="password" autocomplete="off"
                        placeholder="Enter password" required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
